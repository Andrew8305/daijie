spring.application.name=daijie-sleuth-service
server.port=12809

eureka.client.serviceUrl.defaultZone=http://127.0.0.1:8080/eureka/
eureka.instance.preferIpAddress=true

logging.level.org.daijie=DEBUG

spring.rabbitmq.host=localhost
spring.rabbitmq.post=15672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

spring.datasource.schema=classpath:/mysql.sql
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/zipkin
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.initialize=true
spring.datasource.continueOnError=true
spring.sleuth.enabled=false

zipkin.storage.type=mysql
